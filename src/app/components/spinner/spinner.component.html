<h2>Spinner Módule</h2>

<p>
    Importar el módulo MatecuSpinner y agregar en los imports.
</p>
<pre>
    import {{"{"}} MatecuSpinnerModule {{"}"}} from 'angular-matecu';
    ...
    imports: [
     ... 
     MatecuSpinnerModule
    ]
</pre>
<p>Ejemplo de spinner básico</p>
<div class="spinner-container">
    a <matecu-spinner [active]="1"></matecu-spinner>
</div>
